<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFest Registration - Retro Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- Sound Toggle Button -->
    

    <!-- Animated Background -->
    <div class="pixel-grid"></div>
    <div class="scan-lines"></div>
    
    <!-- Navigation -->
   <nav>
        <div class="nav-container">
            <div class="logo">LOCUS</div>
            <ul class="nav-links">
                <li><a href="/jobi/index.html">HOME</a></li>
                <!-- <li><a href="#guest">Register now</a></li> -->
                <li><a href="#contact">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
   <section id="home" class="hero">
        <div class="hero-content" id="hero-content">
            <h1 class="game-title glitch" data-text="LOCUS QUEST">LOCUS quest</h1>
            <div class="sub-title glitch">REGISTER NOW</div>
        </div>
    </section>

    <!-- Registration Form Container -->
<section id="competitions" class="game-section">
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">
                <span class="step-number">1</span>
                <span class="step-label">PERSONAL INFO</span>
            </div>
            <div class="progress-step" data-step="2">
                <span class="step-number">2</span>
                <span class="step-label">EVENTS</span>
            </div>
            <div class="progress-step" data-step="5">
                <span class="step-number">3</span>
                <span class="step-label">REVIEW</span>
            </div>
        </div>
    </section>
        <form id="registrationForm" class="registration-form" style="height: 500px;">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" data-step="1">
                <h2 class="step-title">PERSONAL INFORMATION</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="fullName">FULL NAME</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="input-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="institution">COLLEGE/INSTITUTION</label>
                        <input type="text" id="institution" name="institution" required>
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Competition Selection -->
            <div class="form-step" data-step="2">
                <h2 class="step-title">SELECT COMPETITIONS</h2>
                <div class="competitions-grid" id="competitionsGrid">
                    <!-- Competitions will be populated by JavaScript -->
                </div>
            </div>
            <!-- Step 3: Review & Submit -->
            <div class="form-step" data-step="5">
                <h2 class="step-title">REVIEW REGISTRATION</h2>
                <div id="reviewSection" class="review-section">
                    <!-- Review content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button type="button" id="prevBtn" class="btn btn-secondary">← BACK</button>
                <button type="button" id="nextBtn" class="btn btn-primary">NEXT →</button>
                <button type="submit" id="submitBtn" class="btn btn-submit hidden">REGISTER!</button>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <div class="success-animation">
                <div class="pixel-checkmark"></div>
            </div>
            <h2 class="success-title">REGISTRATION SUCCESSFUL!</h2>
            <p class="success-message">Your registration has been submitted successfully. Check your email for confirmation.</p>
            <button class="btn btn-primary" onclick="closeSuccessModal()">AWESOME!</button>
        </div>
    </div>
   

    <script src="app.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded'), () => {

            // --- Sound Engine using Tone.js ---
            const synth = new Tone.Synth({
                oscillator: { type: 'square' },
                envelope: {
                    attack: 0.005,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 0.2,
                },
            }).toDestination();

            function playSound(note, duration) {
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
                synth.triggerAttackRelease(note, duration);
            }

            // Click sound for all interactive elements
            document.querySelectorAll('a, button').forEach(element => {
                element.addEventListener('click', () => playSound('C4', '8n'));
            });

            // Hover sound for game cards
            document.querySelectorAll('.game-card, .nav-links a').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    playSound('C5', '16n');
                });
            });

        }
            
            </script>
</html>
